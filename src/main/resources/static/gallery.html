<!DOCTYPE html>
<html>
<head>
<title>Image Gallery</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<style type="text/css">
.han-mem-img:hover {
	cursor: pointer;
	box-shadow: 0 1px 10px rgba(0, 0, 0, 0.5);
}

.delete-button:hover {
	cursor: pointer;
}
</style>
</head>
<body>
	<div class="container">
		<div class="sticky-top" style="padding: 10px;">
			<button type="button"
				class="btn btn-primary btn-lg btn-block img-reg-btn">Image
				Registration</button>
		</div>
		<div id="han-image-layer" class="row">
					
		</div>
	</div>
	<!--이미지모달 -->
	<div class="modal fade" id="imgModal" tabindex="-1" role="dialog"
		aria-labelledby="modalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<img id="modal-image-detail" src="" width="100%" height="100%"
						alt="No Image">
				</div>
			</div>
		</div>
	</div>
	<form id="fileForm" method="post" enctype="mutipart/form-data">
		<input type="file" id="hd-file-input" name="file" multiple="multiple" hidden>
	</form>
	<script defer
		src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>	
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(function() {
			var SERVER_URL = "http://192.168.0.85:8989/";
			
			function imgDeleteEvent() {
				$(".delete-button").on("click", function() {
					var fileSeq = $(this).attr("id").trim();
					$.ajax({
						type : "DELETE",
						url : SERVER_URL+"deleteImage/"+fileSeq,
						success : function(result){
							if(result.code=="0000"){
								window.location.reload();
							}else{
								alert("등록 실패 ["+result.message+"]")
							}
						}						
					});					
				});
			}

			function imgClickEvent() {
				$(".han-mem-img").on("click", function() {
					var img = $(this).attr("src").trim();
					$("#modal-image-detail").attr("src", img);
				});
			}

			function makeImageCardHtml(src,seq) {
				return '<div class="col-4 text-center han-card-wrap">'
						+ '<div class="card border-light" style="margin: 10px;">'
						+ '<div class="text-right">'
						+ '<span id='+seq+' class="delete-button"><small><i class="fas fa-times-circle"></i></small></span>'
						+ '</div>'
						+ '<img src="' + src + '" class="card-img-top han-mem-img" alt="error" data-target="#imgModal" data-toggle="modal">'
						+ '</div>' + '</div>';
			}
			/*imageList 호출*/
			$.ajax({
				type : "GET",
				url : SERVER_URL+"bgImageList",
				headers : {
					"userId" : "testUser"
				},
				success : function (result){
					$.each(result, function(index, value){
						var ImageUrl = SERVER_URL+"getImage/"+value;
						$("#han-image-layer").append(makeImageCardHtml(ImageUrl,value));						
					});
					imgClickEvent();
					imgDeleteEvent();
				}
			});

			let input_img = [];

			function fileRegistry() {
				var formData = new FormData($("#fileForm")[0]);
				$.ajax({
					type : "POST",
					enctype : "multipart/form-data",
					url : SERVER_URL+"regImage",
					data : formData,
					processData : false,
					contentType : false,
					cache : false,
					success : function (result) {
						if(result.code=="0000"){
							window.location.reload();
						}else{
							alert("등록 실패 ["+result.message+"]")
						}
					},
					error : function (e) {
						alert("등록 실패");
					}
				});
			}

			$(".img-reg-btn").on("click", function() {
				$("#hd-file-input").click();
			});

			$("#hd-file-input").on("change", fileRegistry);

		});
	</script>
</body>
</html>
